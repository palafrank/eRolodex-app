<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive"
                                    ng-controller="AccountCtrl">

  <ion-tab ng-if=isValidLogin title="Profiles" icon-off="ion-ios-person-outline"
                                icon-on="ion-ios-person" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab ng-if=isValidLogin title="Images" icon-off="ion-images"
                                icon-on="ion-image" href="#/tab/images">
    <ion-nav-view name="tab-images"></ion-nav-view>
  </ion-tab>

  <ion-tab ng-if=isValidLogin title="Search" icon-off="ion-ios-search-strong"
                                icon-on="ion-ios-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Directory Tab -->
  <ion-tab ng-if=getIsValidLogin() title="Directory"
        icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/dir">
    <ion-nav-view name="tab-dir"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline"
                                  icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab
  <ion-tab ng-if=isValidLogin title="Info" icon-off="ion-ios-information-outline"
                            icon-on="ion-ios-information" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>
  -->


</ion-tabs>
